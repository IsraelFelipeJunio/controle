<ng-template #content1 let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Trocar de Empresa</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form  [formGroup]="empresaFormGroup">
      <div class="form-group">
        <label>Selecione a empresa que deseja trabalhar</label>

          <ng-select
            placeholder="Informe uma Empresa"
            loadingText="Pesquisando Empresa..."
            notFoundText="Nenhum registro encontrado."
            bindLabel="nome"
            [items]="empresas"
            (search)="consultarEmpresa($event)"
            formControlName="empresa"
          ></ng-select>

        <small class="form-text text-danger"
               *ngIf="empresaFormGroup!.get('empresa')!.invalid">
          Empresa obrigatória.
        </small>

      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="trocarEmpresa()" [disabled]="empresaFormGroup.invalid" >Trocar</button>
  </div>
</ng-template>
