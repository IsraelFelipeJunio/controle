<div class="row">
  <div class="col-12">

    <div class="card">


      <div class="card-body">
        <h4 class="card-title">Consultar Cliente</h4>
      </div>
      <hr class="m-t-0">

      <div class="card-body">
        <div class="d-flex mb-3">
          <input type="text" class="form-control w-25" placeholder="Pesquisar cliente ..." [(ngModel)]="pesquisa"
                 (keyup)="pesquisar()">
          <button class="btn btn-primary ml-auto" routerLink="/cliente/novo">Novo Cliente</button>
        </div>
        <div class="table-responsive table-bordered">

          <ngx-datatable
            class="material"
            [rows]="dataTable.rows"
            [columnMode]="ColumnMode.flex"
            [headerHeight]="50"
            [footerHeight]="50"
            rowHeight="auto"
            [externalPaging]="true"
            [count]="dataTable.totalElements"
            [offset]="dataTable.pageNumber"
            [limit]="dataTable.size"
            (page)="setPage($event)"
            [messages]="{emptyMessage:'Cliente nÃ£o encontrado'}"
            [selectionType]="'single'"
            (select)='selecionarCliente($event)'
          >

            <ngx-datatable-column name="#" [flexGrow]="1" [prop]="'id'">
              <ng-template let-value="value" ngx-datatable-cell-template>
                {{ value }}
              </ng-template>
            </ngx-datatable-column>

            <ngx-datatable-column name="Nome" [flexGrow]="5" [prop]="'nome'">
              <ng-template let-row="row" let-value="value" ngx-datatable-cell-template>
                {{ value }}
              </ng-template>
            </ngx-datatable-column>

            <ngx-datatable-column name="CNPJ/CPF" [flexGrow]="5" [prop]="''">
              <ng-template let-row="row" let-value="value" ngx-datatable-cell-template>
                {{ value.tipoPessoa == 'FISICA'? (value.cpf | mask: '000.000.000-00'): (value.cnpj | mask: '00.000.000/0000-00')}}
              </ng-template>
            </ngx-datatable-column>

          </ngx-datatable>

        </div>
      </div>

    </div>
  </div>
</div>
