<div class="row">
    <!-- column -->
    <div class="col-lg-4">
        <div class="card bg-info text-white  card-hover">
            <div class="card-body">
                <h4 class="card-title">Custo Previsto</h4>
                <div class="d-flex align-items-center m-t-30">
                    <div class="mt-3" style="height: 84px; width: 100px">
                        <canvas baseChart [datasets]="barChartData" [labels]="barChartLabels"
                            [options]="barChartOptions" [colors]="barChartColors" [legend]="barChartLegend"
                            [chartType]="barChartType">
                        </canvas>
                    </div>
                    <div class="ml-auto">
                        <h3 class="font-medium white-text m-b-0">{{this.dashboardDTO.custoPrevisto | currency:'BRL':true:'1.2-2'}}</h3>
                        <!-- <span class="white-text op-5">Jan 01 - Out 01</span> -->
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- column -->
    <div class="col-lg-4">
        <div class="card bg-success text-white  card-hover">
            <div class="card-body">
                <h4 class="card-title">Custo Executado</h4>
                <div class="d-flex align-items-center m-t-30">
                    <div class="mt-3" style="height: 84px; width: 100px">
                        <canvas baseChart [datasets]="barChartData" [labels]="barChartLabels"
                            [options]="barChartOptions" [colors]="barChartColors" [legend]="barChartLegend"
                            [chartType]="barChartType">
                        </canvas>
                    </div>
                    <div class="ml-auto">
                        <h3 class="font-medium white-text m-b-0">{{this.dashboardDTO.custoExecutado | currency:'BRL':true:'1.2-2'}}</h3>
                        <!-- <span class="white-text op-5">Jan 01 - Ago 19</span> -->
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- column -->
    <div class="col-lg-4">
        <div class="card  card-hover">
            <div class="card-body">
                <h4 class="card-title">Andamento</h4>
                <div class="d-flex no-block align-items-center m-t-30">
                    <div class="">
                        <h3 class="font-medium m-b-0">{{this.dashboardDTO.andamentoMediaGeral | number :'2.2-5' }} %</h3>
                        <span class="">Total Executado</span>
                    </div>
                    <div class="ml-auto">
                        <div class="bounce m-b-40">
                            <canvas baseChart [datasets]="lineChartData" [labels]="lineChartLabels"
                                [options]="lineChartOptions" [colors]="lineChartColors" [legend]="lineChartLegend"
                                [chartType]="lineChartType">
                            </canvas>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
